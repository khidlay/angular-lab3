<main class="main-profile-container">
  <div class="profile-container">
    <img
      src="/assets/kerry_doodle.jpg"
      alt="Kerry Hidlay"
      class="profile-image"
    />
    <div class="user-info-data">
      <h1>{{ userProfile.name }}</h1>
      <p>{{ userProfile.contact }}</p>
      <p>{{ userProfile.bio }}</p>
      <button class="button" routerLink="/edit-profile">Edit</button>
    </div>
  </div>
</main>
